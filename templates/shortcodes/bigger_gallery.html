<div>
  {% for asset in page.assets -%}
    {%- if asset is matching("[.](jpg|png)$") -%}
      {% set image = resize_image(path=asset, width=360, height=480) %}
      <a href="{{ get_url(path=asset) }}" target="_blank">
        <img src="{{ image.url }}" />
      </a>
    {%- endif %}
  {%- endfor %}
</div>
